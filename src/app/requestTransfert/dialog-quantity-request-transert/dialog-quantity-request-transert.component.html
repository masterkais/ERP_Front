<p style="text-align: center">Ajouter quantité </p>
<div class="row">
    <mat-form-field class="example-full-width">
        <input matInput type="number" placeholder="Quantité" formControlName="quantity" [(ngModel)]="quantity">
    </mat-form-field>
    <button mat-raised-button type="submit"
    class="btn btn-info pull-right" style="text-align: center">Ajouter au panier</button>
</div>
