<div class="main-content">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"> </a>
                <form class="d-flex">
                    <button class="btn btn-outline-info me-2" (click)="onRetour()">Consulter demandes transfert</button>
                </form>
            </div>
        </nav>
        <p></p>
        <div class="row">
            <ng-container>
                <ng-container class="p-4">
                    <div class="col-12 text-center">
                        <div>
                            <div class="row">
                                <mat-form-field appearance="standard">
                                  <mat-label>Filter par mot</mat-label>
                                  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                                </mat-form-field>
                              </div>
                              <div class="mat-elevation-z8">
                                <table mat-table [dataSource]="dataSource" matSort>
                                  <!-- Progress Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom category </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                    
                                  </ng-container>
                                  <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                                  </ng-container>
                                  <ng-container matColumnDef="brand">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Marque </th>
                                    <td mat-cell *matCellDef="let row"> {{row.idBrand.name}} <input type="hidden" id="id" value="{{row.id}}"></td>
                                  </ng-container>
                                  
                                  <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                    <td mat-cell *matCellDef="let row">
                                      <a class="settings pointer" href="" data-bs-toggle="modal" title="Add To Basket" href="#exampleModalToggle" style="cursor: pointer;font-weight: bold;" (click)="onClick(row)" title="Add To Basket"  ><i class="material-icons">assignment_turned_in</i></a>
 
                                    </ng-container>
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              
                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">Introuvable !"{{input.value}}"</td>
                                  </tr>
                                </table>
                              
                                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                              </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<div class="modal" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Ajouter quantité de transfert</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="basketFormGroup" (ngSubmit)="onAddToBasket()">
            <div class="mb-3" *ngIf="show">
                <label for="Username">id idCategory<span class="text-danger">*</span></label>
                <input type="text" name="idCategory" class="form-control" id="idCategory" value="{{idCategory}}" placeholder="idCategory">
            </div>

            <div class="mb-3">
                <label for="Quantity">Quantité<span class="text-danger">*</span></label>
                <input type="number" min="0" required formControlName="quantity" name="quantity" class="form-control" id="quantity" placeholder="Enter quantité">
            </div>
          <div class="modal-footer pt-4">                  
            <button type="submit" class="btn btn-success mx-auto w-100">Ajouter basket</button>
          </div>
      </form>
   
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>
