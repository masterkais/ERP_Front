<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <p></p>
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Ajouter groupe</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="groupFormGroup" (ngSubmit)="onSaveGroup()" novalidate>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="PrivilÃ©ge" formControlName="privileged">
                                           <div *ngIf="groupFormGroup.controls['privileged'].invalid && (groupFormGroup.controls['privileged'].dirty || groupFormGroup.controls['privileged'].touched)"
                                           class="alert alert-danger">
                                           <div *ngIf="groupFormGroup.controls['privileged'].errors.required">
                                               privilege est obligatoir.
                                           </div>
                                           <div *ngIf="groupFormGroup.controls['privileged'].errors.minlength">
                                               Le longeur minimale est 3.
                                           </div>
                                       </div>
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <button mat-raised-button type="submit"
                                [disabled]="groupFormGroup.pristine || groupFormGroup.invalid"
                                class="btn btn-info pull-right">Ajouter Groupe</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
